<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Stars</th>
        <th>Comfort</th>
        <th>Chef</th>
        <th>Area</th>
        <th>District</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="restaurant in restaurants">
        <td>{{ restaurant.id }}</td>
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.stars }}</td>
        <td>{{ restaurant.comfort }}</td>
        <td>{{ restaurant.chef }}</td>
        <td>{{ restaurant.area_name }}</td>
        <td>{{ restaurant.district_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
